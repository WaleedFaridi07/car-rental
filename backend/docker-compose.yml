services:
  postgres:
    image: postgres:16-alpine
    container_name: carrental-postgres
    environment:
      POSTGRES_DB: carrental
      POSTGRES_USER: carrental
      POSTGRES_PASSWORD: carrental123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carrental"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
